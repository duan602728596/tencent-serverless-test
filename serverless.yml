component: http
name: tencent-serverless-test
inputs:
  src:
    dist: ./
    hook: npm run build
    exclude:
      - .env
  faas:
    runtime: Nodejs16
    framework: nextjs
    name: '${name}'
    eip: false
    timeout: 3
    memorySize: 512
    tags: []
    environments: []
    layers:
      - name: '${output:${stage}:${app}:tencent-serverless-test-layer.name}'
        version: '${output:${stage}:${app}:tencent-serverless-test-layer.version}'
  apigw:
    protocols:
      - http
      - https
    timeout: 60
    environment: release
    customDomains: []
  region: ap-beijing
  isAutoCiDeploy: false
app: tencent-serverless-test
stage: prod
